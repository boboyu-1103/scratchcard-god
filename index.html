<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="刮刮天神">
    <link rel="apple-touch-icon" href="./images/icon-192x192.png">
    <link rel="manifest" href="./manifest.json">
    <title>刮刮天神</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>刮刮天神</h1>
        </header>

        <div class="game-panel">
            <div class="status-section">
                <div class="status-card holes-status">
                    <div class="status-number">
                        <span id="selected-count">0</span>
                        <span class="separator">/</span>
                        <span id="total-holes">0</span>
                    </div>
                    <div class="status-label">已選擇洞數</div>
                </div>
                <div class="status-card suggestion-status">
                    <div class="status-number">
                        <span id="suggested-hole">-</span>
                    </div>
                    <div class="status-label">建議選擇</div>
                </div>
            </div>

            <button id="random-pick" class="btn btn-pick btn-success">幫我選號</button>

            <div class="settings">
                <div class="input-group">
                    <label for="holes">洞數</label>
                    <input type="number" id="holes" value="11" min="1">
                    <label for="rows" style="margin-left: 20px;">行數</label>
                    <input type="number" id="rows" value="3" min="1">
                </div>
            </div>

            <button id="start-game" class="btn btn-primary">開始新局</button>

            <div class="grid-container" id="grid">
                <!-- 格子將由 JavaScript 動態生成 -->
            </div>

        </div>

    </div>

    <script src="./js/main.js"></script>
</body>
</html>
